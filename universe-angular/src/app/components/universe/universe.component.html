<button class="card">
  <div *ngIf="data.image" class="img-preview-container">
    <img [src]="'data:image/jpg;base64,' + data.image" />
  </div>
  <h1>{{ data.name }}</h1>

  <h6 class="text-info">Owned by {{ owner }}</h6>

  <button (click)="seeUniverse()" class="btn btn-outline-success">
    See universe
  </button>

  <!-- <div>
      <button (click)='reload( 71 )'>save</button>
  </div> -->
</button>
