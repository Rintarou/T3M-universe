
<button class="card">
    <div *ngIf="data.image" class="img-preview-container">
        <img [src]="'data:image/jpg;base64,'+data.image" style='width:400px; height:250px'>
    </div>
    <h1>{{data.name}}</h1>

    <h4>Element</h4>

    <p>{{data.description}}</p>
    <div>
        <button (click)='reload( 71 )'>save</button>
    </div>
</button>
